<app-navbar></app-navbar>
<div class="container">
    <div class="form-container">
        <h1>Contact Me</h1>
        <form action="https://mailthis.to/ndstahl" method="POST" encType="multipart/form-data" #login="ngForm"
            (ngSubmit)="submit(login)">
            <div class="form-group">
                <label for="fullname">Full Name</label><br />
                <input #fullname="ngModel" required type="text" name="fullname" class="form-control" ngModel />
                <div *ngIf="fullname.touched && fullname.invalid" class="alert alert-danger">
                    Required Field
                </div>
            </div>
            <pre></pre>
            <div class="form-group">
                <label for="email">Email</label><br />
                <input #email="ngModel" required type="email" name="email" class="form-control" ngModel />
                <div *ngIf="email.touched && email.invalid" class="alert alert-danger">
                    Required Field
                </div>
            </div>
            <pre></pre>
            <div class="form-group">
                <label for="message">Message</label><br />
                <textarea #message="ngModel" required type="text" name="message" class="form-control" ngModel cols="40"
                    rows="7"></textarea>
                <div *ngIf="message.touched && message.invalid" class="alert alert-danger">
                    Required Field
                </div>
            </div>
            <pre></pre>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
    </div>
</div>
<app-footer></app-footer>
